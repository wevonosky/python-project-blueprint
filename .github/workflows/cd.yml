name: CD

on:
  workflow_run:
    workflows: [ "CI" ]
    types:
    - completed
  workflow_dispatch: {}

permissions:
  contents: write
  packages: write
  id-token: write
  actions: read

env:
  PYTHON_VERSION: "3.12"

jobs:
  download-distribution:
    name: Download Package Distribution
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: python-package-distributions-${{ github.event.workflow_run.head_sha }}
          path: dist/
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify downloaded files
        run: |
          echo "Downloaded files:"
          ls -R dist/
          if [ ! -d "dist" ] || [ -z "$(ls -A dist)" ]; then
            echo "Artifact 'python-package-distributions-${{ github.event.workflow_run.head_sha }}' not found or is empty."
            exit 1
          fi

